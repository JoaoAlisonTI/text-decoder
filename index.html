<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css" type="text/css" media="all" />
    
    
    <script defer="" src="./js/main.js" type="text/javascript" charset="utf-8"></script>
    
    <title>Decodificador de Texto</title>
    
  </head>
  <body>
    <header>
      <img src="./public/assets/logo.svg" alt="logo da Alura" />
    </header>
    <main>
      <div class="div-primary">
        <textarea
          name="textarea"
          rows=""
          cols=""
          placeholder="Digite seu texto aqui"></textarea>
        <div>
          <img src="./public/assets/exclamation-icon.svg" alt="Icon de exclamação" />
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div>
          <button>Criptografar</button>
          <button>Descriptografar</button>
        </div>
      </div>
      
      <div class="div-secondary">
        <img src="./public/assets/nada-encontrado.svg" alt="Imagem nada encontrado" />
        <div class="div-result">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <button>Copiar</button>
      </div>
    </main>
  </body>
</html>
